<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countries</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./styles/style.css">
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp,container-queries"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
          theme: {
            extend: {
              colors: {
                clifford: '#da373d',
              }
            }
          }
        }
    </script>
   
</head>
<body>
    
    <header class="w-[100%] h-[90px] drop-shadow-lg  bg-gray-100 p-8">
          <div class="flex justify-between items-center">
             <h1 class="text-xl font-bold">Where in the world?</h1>
             <div class="flex justify-between gap-2">
                <button class="like_count_wrapper w-[40px] h-[40px] rounded-full border-[2px] border-black flex items-center justify-evenly">
                    <strong class="like_count">0</strong>
                    <i class="fa-solid fa-heart text-xl"></i>
                </button>
                <button  class="saved_count_wrapper w-[40px] h-[40px] rounded-full border-[2px] border-black flex items-center justify-evenly">
                    <strong class="savedCount">0</strong>
                    <i class="fa-solid fa-bookmark  text-xl"></i>
                </button>
                <button class="flex items-center justify-center">
                    <i class="fa-solid fa-moon  text-2xl"></i>
                    <span>Dark Mode</span>
                </button>
             </div>
          </div>
    </header>

    <main class="p-8">
      <div class="flex items-center justify-between">
          <input type="text" placeholder="Search for a country" class="search_icon  py-[18px] w-[480px] outline-none border-slate-300 border-[2px]  rounded-md pl-[74px]">
          <select name="ALL" class="selector py-[18px] w-[200px] outline-none border-slate-300  rounded-md pl-5">
               <option value="all">All</option>
          </select>
      </div>

      <ul class="list grid grid-cols-4 justify-center items-center m-4">

      </ul>
    </main>

    <script src="./scripts/countries.js"></script>
    <script src="./scripts/app.js"></script>

    <style type="text/tailwindcss">
        @layer utilities {
          .content-auto {
            content-visibility: auto;
          }
        }
    </style>
</body>
</html>
